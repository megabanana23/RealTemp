<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Temp - Feel the Difference</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="realtemp.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-temperature-high"></i> Real Temp
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#settingsModal">
                            <i class="fas fa-cog"></i> Settings
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="weather-card text-center">
                    <div id="location-info">
                        <h2 id="city">Locating...</h2>
                        <p id="date"></p>
                    </div>
                    
                    <div id="loading" class="mt-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>

                    <div id="weather-info" class="mt-4" style="display: none;">
                        <div class="feels-like-container">
                            <h1>Feels Like</h1>
                            <div class="temperature-display">
                                <span id="feels-like">--</span><span class="temperature-unit">째C</span>
                            </div>
                        </div>
                        
                        <div class="additional-info mt-4">
                            <div class="row">
                                <div class="col-6">
                                    <p>Actual Temperature: <span id="actual-temp">--</span><span class="temperature-unit">째C</span></p>
                                    <p>Humidity: <span id="humidity">--</span>%</p>
                                </div>
                                <div class="col-6">
                                    <p>Wind: <span id="wind">--</span> km/h</p>
                                    <p>Condition: <span id="condition">--</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="container text-center">
            <p>&copy; 2024 Real Temp. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Temperature Unit</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tempUnit" id="celsius" value="celsius">
                            <label class="form-check-label" for="celsius">
                                Celsius (째C)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tempUnit" id="fahrenheit" value="fahrenheit">
                            <label class="form-check-label" for="fahrenheit">
                                Fahrenheit (째F)
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveSettings">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
